version: '3.8'
services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/var/www
    depends_on:
      - db
    env_file:
      - api/.env
    command: >
      bash -c "composer install &&
               php artisan key:generate &&
               php artisan migrate &&
               php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    command: npm run serve
    ports:
      - "8080:8080"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
#      - "41.140.77.212:80:80" listens to your public ip address
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/ssl/certs:ro
      - ./nginx/private:/etc/ssl/private:ro
    depends_on:
      - frontend
      - backend
      - dnsmasq

  dnsmasq:
    image: andyshinn/dnsmasq:2.78
    cap_add:
      - NET_ADMIN
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - ./hosts:/etc/hosts-custom
#    command: --address=/enfant.innova.ma/ip_public --address=/www.enfant.innova.ma/ip_public --no-daemon
#    "DNS for your public ip address"
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: wailw2445@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 123
    ports:
      - "5050:80"

volumes:
  pgdata:
